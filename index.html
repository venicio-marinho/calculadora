<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FILES -->
    <link rel="stylesheet" href="assets/css/estilo.css">

    <title>Calculadora</title>
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <p class="calculo"></p>
                </div>

                <div class="teclado">
                    <span class="tecla tools" data-tecla="delete" title="apagar digito">
                        <svg xmlns="http://www.w3.org/2000/svg" height="0.875em" viewBox="0 0 576 512">
                            <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
                        </svg>
                    </span>
                    <span class="tecla tools disabled" data-tecla="block">
                        <svg xmlns="http://www.w3.org/2000/svg" height="0.875em" viewBox="0 0 512 512"><path d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/>
                        </svg>
                    </span>
                    <span class="tecla tools disabled" data-tecla="block">
                        <svg xmlns="http://www.w3.org/2000/svg" height="0.875em" viewBox="0 0 512 512"><path d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/>
                        </svg>
                    </span>
                    <span class="tecla tools" data-tecla="clear" title="limpar tudo">
                        <svg xmlns="http://www.w3.org/2000/svg" height="0.855em" viewBox="0 0 448 512">
                            <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                        </svg>
                    </span>

                    <span class="tecla" data-tecla="digito">1</span>
                    <span class="tecla" data-tecla="digito">2</span>
                    <span class="tecla" data-tecla="digito">3</span>
                    <span class="tecla" data-tecla="digito">4</span>
                    <span class="tecla" data-tecla="digito">5</span>
                    <span class="tecla" data-tecla="digito">6</span>
                    <span class="tecla" data-tecla="digito">7</span>
                    <span class="tecla" data-tecla="digito">8</span>
                    <span class="tecla" data-tecla="digito">9</span>
                    <span class="tecla" data-tecla="digito">0</span>
                    <span class="tecla" data-tecla="digito">-</span>
                    <span class="tecla" data-tecla="digito">+</span>
                    <span class="tecla" data-tecla="digito">x</span>
                    <span class="tecla" data-tecla="digito">รท</span>
                    <span class="tecla" data-tecla="digito">.</span>
                    <span class="tecla" data-tecla="calcular">=</span>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
